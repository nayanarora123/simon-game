<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Press Any Key To Start</h1>
    <div class="simon-btn">
        <div>
            <div data-btn class="btn first" type="button" id="green"></div>
            <div data-btn class="btn second" type="button" id="red"></div>
        </div>
        <div>
            <div data-btn class="btn third" type="button" id="yellow"></div>
            <div data-btn  class="btn fourth" type="button" id="blue"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
